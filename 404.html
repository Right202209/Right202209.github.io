<!DOCTYPE html>
<html lang="en">

<head>
    <title>404 - Page Not Found | Droit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="theme-color" content="#222325">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Tomotoes/font/font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #222325;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            font-family: Comic Sans MS, Helvetica Neue, Microsoft Yahei, -apple-system, sans-serif;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .error-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            background: rgba(34, 35, 37, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 200;
            margin: 0;
            line-height: 1;
            animation: whiteShadow 1.5s ease-in-out infinite alternate;
            text-shadow: #452d2d 0 0 1px, #fffffb 0 0 1px, #fffffb 0 0 2px;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0 40px;
            color: #ccc;
        }

        .back-home {
            color: #fff;
            text-decoration: none;
            padding: 10px 30px;
            border: 1px solid #fff;
            border-radius: 25px;
            transition: all 0.3s;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .back-home:hover {
            background: #fff;
            color: #222325;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 500px) {
            .error-code { font-size: 5rem; }
            .error-message { font-size: 1.2rem; }
        }
    </style>
</head>

<body>
    <canvas id="background"></canvas>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! You've drifted into the void.</p>
        <a href="/" class="back-home">RETURN HOME</a>
    </div>

    <script>
        // Simplified config for 404 page
        window.config = {
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 512,
            CAPTURE_RESOLUTION: 512,
            DENSITY_DISSIPATION: 1,
            VELOCITY_DISSIPATION: 0.2,
            PRESSURE: 0.8,
            PRESSURE_ITERATIONS: 20,
            CURL: 30,
            SPLAT_RADIUS: 0.25,
            SPLAT_FORCE: 6000,
            SHADING: true,
            COLORFUL: true,
            COLOR_UPDATE_SPEED: 10,
            PAUSED: false,
            BACK_COLOR: { r: 30, g: 31, b: 33 },
            TRANSPARENT: false,
            BLOOM: true,
            BLOOM_ITERATIONS: 8,
            BLOOM_RESOLUTION: 256,
            BLOOM_INTENSITY: 0.4,
            BLOOM_THRESHOLD: 0.8,
            BLOOM_SOFT_KNEE: 0.7,
            SUNRAYS: true,
            SUNRAYS_RESOLUTION: 196,
            SUNRAYS_WEIGHT: 1.0,
        };
    </script>
    <script src="js/background.js"></script>
    <script src="js/mouse-trail.js"></script>
    <script>
        // Force the background to initialize
        // Since background.js looks for .content-inner to change color, we mock it or handle it
        document.addEventListener('DOMContentLoaded', () => {
            // The background.js script has an initBackground function that runs on DOMContentLoaded
            // and visibilitychange. It also tries to modify .content-inner and .shape.
            // We'll add those classes to our container or just let it fail silently if it doesn't find them.
            // To be safe, let's ensure the background is active.
            if (window.switchPage) window.switchPage.switched = true; // Enable mouse trail immediately
        });
    </script>
</body>

</html>
